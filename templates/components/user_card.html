{% macro user_card(user) %}
<div class="user-card group relative max-w-[360px] w-full flex flex-col items-center rounded-lg overflow-hidden cursor-pointer transform-gpu transition-all duration-300 hover:scale-105 bg-gray-900 border border-gray-700">
    <!-- User Avatar -->
    <img src="{{ url_for('static', filename=user.avatar.profile_image_url) }}"
         alt="{{ user.name }}"
         class="w-32 h-32 object-cover rounded-full border-4 border-gray-700 mt-6 mb-4 shadow-lg">
    <!-- User Info -->
    <div class="flex flex-col items-center justify-center">
        <h3 class="text-lg font-bold mb-2">{{ user.name }}</h3>
    </div>
</div>
{% endmacro %}
