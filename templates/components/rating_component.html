{# Rating component: stars, comment field, avatar badge #}
<div class="rating-component">
  <form method="post" action="{{ rating_action_url }}">
    <div class="stars">
      {% for i in range(1, 11) %}
        <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}" {% if rating == i %}checked{% endif %}>
        <label for="star{{ i }}">â˜…</label>
      {% endfor %}
    </div>
    <textarea name="comment" placeholder="Kommentar...">{{ comment or '' }}</textarea>
    <input type="hidden" name="avatar_id" value="{{ avatar_id }}">
    <button type="submit">Bewerten</button>
  </form>
</div>
