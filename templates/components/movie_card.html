{% macro movie_card(movie) %}
<div class="movie-card group relative aspect-[2/3] rounded-lg overflow-hidden cursor-pointer transform-gpu transition-all duration-300 hover:scale-105 hover:z-10">
    <!-- Movie Poster -->
    <img src="{{ movie.omdb_data.poster_url if movie.omdb_data and movie.omdb_data.poster_url else url_for('static', filename='movies/no-poster.jpg') }}"
         alt="{{ movie.title }}"
         class="w-full h-full object-cover">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <!-- Movie Info -->
        <div class="absolute bottom-0 left-0 right-0 p-4 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300">
            <h3 class="text-lg font-bold mb-2">{{ movie.title }}</h3>
            
            <!-- Rating -->
            <div class="flex items-center space-x-2 mb-2">
                <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span class="text-yellow-400">{{ "%.1f"|format(movie.rating|float) if movie.rating else 'N/A' }}</span>
            </div>
            
            <!-- Genres -->
            <div class="flex flex-wrap gap-2 mb-4">
                {% for category in movie.categories %}
                <span class="px-2 py-1 text-xs bg-gray-800 rounded-full">{{ category.name }}</span>
                {% endfor %}
            </div>
            
            <!-- User Actions -->
            <div class="flex items-center justify-between">
                <!-- Watchlist Button -->
                <button class="action-btn watchlist" title="Add to Watchlist"
                        onclick="toggleWatchlist({{ movie.id }})">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
                
                <!-- Watched Button -->
                <button class="action-btn watched" title="Mark as Watched"
                        onclick="toggleWatched({{ movie.id }})">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M5 13l4 4L19 7"/>
                    </svg>
                </button>
                
                <!-- Rating Button -->
                <button class="action-btn rate" title="Rate Movie"
                        onclick="showRatingModal({{ movie.id }})">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Avatar Indicators -->
        <div class="absolute top-2 right-2 flex -space-x-2">
            {% for user in movie.watched_by %}
            <img src="{{ url_for('static', filename='avatars/' + user.avatar + '.jpg') }}"
                 alt="{{ user.name }}"
                 title="{{ user.name }}"
                 class="w-8 h-8 rounded-full border-2 border-gray-800">
            {% endfor %}
        </div>
    </div>
</div>
{% endmacro %}
