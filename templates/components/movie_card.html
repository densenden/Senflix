{% macro movie_card(movie) %}
<div class="movie-card group relative aspect-[2/3] rounded-xl overflow-hidden cursor-pointer bg-black/80 shadow-xl transition-all duration-500"
     onclick="window.location.href='{{ url_for('movie_detail', movie_id=movie.id) }}'"
     style="perspective: 900px;">
    <!-- Poster -->
    <img src="{{ url_for('static', filename='movies/' ~ (movie.omdb_data.poster_img if movie.omdb_data and movie.omdb_data.poster_img else 'no-poster.jpg')) }}"
         alt="{{ movie.title }}"
         class="w-full h-full object-cover absolute inset-0 z-0">
    <!-- Overlay: only visible on hover -->
    <div class="absolute inset-0 flex flex-col justify-end z-10 pointer-events-none">
      <div class="bg-black/70 backdrop-blur-lg rounded-xl m-3 p-4 transition-all duration-300 opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto"
           style="min-height: 44%; max-height: 60%; overflow: hidden; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);">
        <h3 class="text-lg font-extrabold text-white mb-2 truncate" title="{{ movie.title }}">{{ movie.title }}</h3>
        <div class="flex gap-2 text-xs text-gray-400 mb-2">
          <span>{{ movie.year or (movie.omdb_data.year if movie.omdb_data) }}</span>
          <span class="flex items-center gap-1"><svg class="w-4 h-4 text-yellow-400 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>{{ '%.1f'|format(movie.rating|float) if movie.rating else 'â€”' }}</span>
        </div>
        <div class="flex gap-2 mt-1">
          <button class="rounded-full px-3 py-1 bg-gray-800/80 text-white text-xs font-semibold shadow hover:bg-blue-700/80 transition flex items-center gap-1 pointer-events-auto {{ 'opacity-60' if not movie.in_watchlist else 'bg-blue-700/80' }}" onclick="event.stopPropagation(); toggleWatchlist({{ movie.id }})">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
            {% if movie.in_watchlist %}In Watchlist{% else %}+ Watchlist{% endif %}
          </button>
          <button class="rounded-full px-3 py-1 bg-gray-800/80 text-white text-xs font-semibold shadow hover:bg-green-700/80 transition flex items-center gap-1 pointer-events-auto {{ 'bg-green-700/80' if movie.watched_by_user else 'opacity-60' }}" onclick="event.stopPropagation(); toggleWatched({{ movie.id }})">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
            {% if movie.watched_by_user %}Watched{% else %}Mark Watched{% endif %}
          </button>
          <button class="rounded-full px-3 py-1 bg-gray-800/80 text-white text-xs font-semibold shadow hover:bg-yellow-600/80 transition flex items-center gap-1 pointer-events-auto {{ 'bg-yellow-600/80' if movie.user_rating else 'opacity-60' }}" onclick="event.stopPropagation(); showRatingModal({{ movie.id }})">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
            {% if movie.user_rating %}{{ movie.user_rating }}/10{% else %}Rate{% endif %}
          </button>
        </div>
      </div>
    </div>
    <script>
    // Apple TV-style 3D tilt (increased effect, only rotate, more movement)
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.movie-card').forEach(function(card) {
        let tilt = (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const cx = rect.width / 2;
          const cy = rect.height / 2;
          const dx = (x - cx) / cx;
          const dy = (y - cy) / cy;
          card.style.transform = `rotateY(${dx*24}deg) rotateX(${-dy*24}deg)`;
        };
        card.addEventListener('mousemove', tilt);
        card.addEventListener('mouseleave', () => {
          card.style.transform = '';
        });
      });
    });
    </script>
</div>
{% endmacro %}
