{# Ratings tab for user/movie profile #}
<div class="ratings-tab bg-gray-900/80 rounded-2xl p-6 shadow-lg mb-8">
  <h3 class="text-xl font-bold mb-4 text-white">Bewertungen</h3>
  <ul class="space-y-3">
    {% for rating in ratings %}
      <li class="bg-gray-800/80 rounded-xl px-4 py-2 text-gray-200">
        <strong class="text-yellow-300">{{ rating.user_name }}:</strong> 
        {% if rating.value is defined %}
          {{ rating.value|round|int }}/10
        {% else %}
          {{ rating.rating|round|int }}/10
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
