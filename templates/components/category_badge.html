{# Kategorie-Badge im Stil der Kommentar-Karte, mit Bild und passender Opazität #}
<a href="/category/{{ category_obj.slug or category_obj.id }}"
   class="group relative block h-36 rounded-xl overflow-hidden shadow-lg bg-gray-900 hover:shadow-xl transition-shadow duration-300 w-full max-w-xs"
   style="text-decoration: none;">
  {# Hintergrundbild: Kategorie-Bild oder Fallback #}
  <div class="absolute inset-0 bg-no-repeat bg-cover bg-center opacity-60 group-hover:opacity-90 transition-opacity duration-300"
       style="background-image: url('{{ url_for('static', filename='categories/' + (category_obj.img or 'default-category.jpg')) }}');">
  </div>
  {# Gradient Overlay für bessere Lesbarkeit #}
  <div class="absolute inset-0 bg-gradient-to-r from-gray-900/95 via-gray-900/85 to-gray-900/30"></div>
  {# Textinhalt #}
  <div class="relative flex flex-col justify-center h-full p-4 text-gray-100">
    <span class="text-xl font-extrabold drop-shadow-lg">{{ category_obj.name }}</span>
  </div>
</a>
